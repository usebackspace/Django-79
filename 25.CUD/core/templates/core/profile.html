<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{request.user}}</h1>
    <br><br>

    <form action="" method='POST' novalidate>
      {% csrf_token %}

      {% for m in mf %}
        {{m.label_tag}} {{m}} {{m.errors}} <br><br>
      {% endfor %}

      <input type="submit">
    </form>

    {% if mf.non_field_errors %}
    {% for error in mf.non_field_errors %}
        {{error}}
    {% endfor %}
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}

    <a href="{% url "logout" %}"><button type='button'>Log Out</button></a>

</body>
</html>
